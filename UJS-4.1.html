<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onload(){
            let texto = "hola mundo";
            document.getElementById("p").innerHTML = texto;
            document.getElementById("div").innerHTML = texto;
        }
    </script> 
</head>
<body onload="onload()">
    
    <p id="p"></p>
    <div id="div"></div>
</body>
</html>
