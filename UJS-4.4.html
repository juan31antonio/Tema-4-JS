<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onload(){
            var p = document.getElementsByTagName('p');
            var div = document.getElementsByTagName('div');
            p[0].innerHTML = "Hola mundo";
            div[0].innerHTML = "Hola mundo";
        }
    </script> 
</head>
<body onload="onload()"> 
    <p></p>
    <div></div>
</body>
</html>
