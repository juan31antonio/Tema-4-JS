<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <script type="text/javascript">
        let fecha = new Date(1965,5,25,9,27,0);
        let fecha2 = new Date("06/04/1998");
        var dias = (fecha2-fecha)/(1000*60*60*24);

     
        document.getElementById("texto").innerHTML = dias;
    </script>
</body>
</html>
