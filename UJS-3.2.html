<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <script type="text/javascript">
        let string = "Hola mundo";
        let int = 31;
        let float = 3.4;
        let boolean = false;

        document.getElementById("texto").innerHTML =
        "El tipo de dato de string es " + typeof string + "<br>" +
        "El tipo de dato de int es " + typeof int + "<br>" +
        "El tipo de dato de float es " + typeof float + "<br>" +
        "El tipo de dato de boolean es " + typeof boolean;
    </script>
</body>
</html>
