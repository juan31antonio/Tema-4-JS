<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <script type="text/javascript">
        let num1 = 14;
        let num2 = 73;
        let suma = num1+num2;
        let resta = num1-num2;
        let mult = num1*num2;
        let div = num1/num2;

        document.getElementById("texto").innerHTML =
        "Suma:"+suma+"<br>"+"Resta:"+resta+"<br>"+"Multiplicación:"+mult+"<br>"+"División:"+div;
        
    </script>
</body>
</html>
